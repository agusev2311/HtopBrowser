Hello, {{person}}. Key = {{key}}
<table id="data" class="table table-striped">
    <thead>
        <tr>
          <th>PID</th>
          <th>TTY</th>
          <th>TIME</th>
          <th>CMD</th>
        </tr>
      </thead>
      <tbody>
        {% for pr in prs %}
          <tr>
            <td>{{ pr.pid }}</td>
            <td>{{ pr.tty }}</td>
            <td>{{ pr.time }}</td>
            <td>{{ pr.cmd }}</td>
          </tr>
        {% endfor %}
      </tbody>
</table>
